<div class="register-container">
  <h2>Inscription</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="registerData.nom" required class="form-control">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" [(ngModel)]="registerData.prenom" required class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="registerData.email" required class="form-control">
    </div>
    <div class="form-group">
      <label for="telephone">Téléphone</label>
      <input type="text" id="telephone" name="telephone" [(ngModel)]="registerData.telephone" required class="form-control">
    </div>
    <div class="form-group">
      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" name="adresse" [(ngModel)]="registerData.adresse" required class="form-control">
    </div>
    <div class="form-group">
      <label for="role">Rôle</label>
      <select id="role" name="role" [(ngModel)]="registerData.role" class="form-control" (change)="onRoleChange($event)">
        <option value="utilisateur">Utilisateur</option>
        <option value="entreprise">Entreprise</option>
        <option value="travailleur">Travailleur</option>
      </select>
    </div>
    <div *ngIf="registerData.role === 'entreprise'" class="additional-fields">
      <div class="form-group">
        <label for="site_web">Site Web</label>
        <input type="url" id="site_web" name="site_web" [(ngModel)]="registerData.site_web" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="registerData.description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="logo">Logo</label>
        <input type="text" id="logo" name="logo" [(ngModel)]="registerData.logo" class="form-control">
      </div>
      <div class="form-group">
        <label for="WhatsApp">WhatsApp</label>
        <input type="text" id="WhatsApp" name="WhatsApp" [(ngModel)]="registerData.WhatsApp" class="form-control">
      </div>
      <div class="form-group">
        <label for="categorie">Catégorie</label>
        <input type="text" id="categorie" name="categorie" [(ngModel)]="registerData.categorie" class="form-control">
      </div>
      <div class="form-group">
        <label for="social_media">Réseaux Sociaux</label>
        <input type="text" id="social_media" name="social_media" [(ngModel)]="registerData.social_media" class="form-control">
      </div>
      <div class="form-group">
        <label for="video_presentation">Vidéo de Présentation</label>
        <input type="text" id="video_presentation" name="video_presentation" [(ngModel)]="registerData.video_presentation" class="form-control">
      </div>
      <div class="form-group">
        <label for="images">Images</label>
        <input type="text" id="images" name="images" [(ngModel)]="registerData.images" class="form-control">
      </div>
    </div>
    <div *ngIf="registerData.role === 'travailleur'" class="additional-fields">
      <div class="form-group">
        <label for="competences">Compétences</label>
        <input type="text" id="competences" name="competences" [(ngModel)]="registerData.competences" class="form-control">
      </div>
      <div class="form-group">
        <label for="experiences">Expériences</label>
        <input type="text" id="experiences" name="experiences" [(ngModel)]="registerData.experiences" class="form-control">
      </div>
      <div class="form-group">
        <label for="cv">CV</label>
        <input type="file" id="cv" name="cv" (change)="onFileSelected($event)" class="form-control">
      </div>
      <div class="form-group">
        <label for="abonnement">Abonnement</label>
        <input type="text" id="abonnement" name="abonnement" [(ngModel)]="registerData.abonnement" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required class="form-control">
    </div>
    <div class="form-group">
      <label for="repassword">Confirmer le mot de passe</label>
      <input type="password" id="repassword" name="repassword" [(ngModel)]="registerData.repassword" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>
  </form>
</div>
